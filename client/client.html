<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Click to Draw</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="toolbar">
      <input type="color" id="primaryPicker" />
      <input type="color" id="secondaryPicker" value="#ffffff" />

      <div class="custom-dropdown">
        <input type="text" placeholder="Enter brush size..." id="customInput" />
        <ul id="dropdownOptions" class="dropdown-list">
          <li class="dropdown-item" data-value="1">
            <span class="size-label">1 </span>
            <div class="size-line" style="height: 1px; width: 135px;"></div>
          </li>
          <li class="dropdown-item" data-value="2">
            <span class="size-label">2 </span>
            <div class="size-line" style="height: 2px; width: 135px;"></div>
          </li>
          <li class="dropdown-item" data-value="3">
            <span class="size-label">3 </span>
            <div class="size-line" style="height: 3px; width: 135px;"></div>
          </li>
          <li class="dropdown-item" data-value="4">
            <span class="size-label">4 </span>
            <div class="size-line" style="height: 4px; width: 135px;"></div>
          </li>
        </ul>
      </div>
    </div>
    <div id="drawingarea">
      <canvas id="myCanvas" width="500" height="500"></canvas>
    </div>
    <script type="module" src="client.js"></script>
  </body>
</html>

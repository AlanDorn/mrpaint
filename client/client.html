<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mr. Paint: Draw together</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./images/db9c352d-2b8b-4e74-a4b5-26f7d7c4a2b9.webp"
    />
  </head>
  <body>
    <!-- <div id="ribbon"></div>
    <div id="quicktoolbar"></div> -->
    <div id="toolbar">
      <div id="main-tools">
        <button id="undo" title="undo (cntrl + z)">
          <img src="./images/undo.svg" alt="undo" />Undo
        </button>

        <button id="redo" title="redo (cntrl + y)">
          <img src="./images/redo.svg" alt="redo" />
        </button>

        <button id="fillTool" title="fill tool">
          <img src="./images/fillTool.svg" alt="fillTool" />
        </button>

        <button id="pencil" title="pencil">
          <img src="./images/pencil.svg" alt="pencil" />
        </button>

        <button id="eraser" title="eraser">
          <img src="./images/eraser.svg" alt="eraser" />
        </button>
      </div>
      <div id="brushsize" class="custom-dropdown">
        <input
          type="text"
          placeholder="Enter brush size..."
          id="customInput"
          style="padding-left: 12px; text-align: left"
        />

        <ul id="dropdownOptions" class="dropdown-list">
          <li class="dropdown-item" data-value="1">
            <span class="size-label">1</span>
            <div class="size-line" style="height: 1px"></div>
          </li>
          <li class="dropdown-item" data-value="2">
            <span class="size-label">2</span>
            <div class="size-line" style="height: 2px"></div>
          </li>
          <li class="dropdown-item" data-value="3">
            <span class="size-label">3</span>
            <div class="size-line" style="height: 3px"></div>
          </li>
          <li class="dropdown-item" data-value="4">
            <span class="size-label">4</span>
            <div class="size-line" style="height: 4px"></div>
          </li>
        </ul>
      </div>

      <input type="color" id="primaryPicker" />
      <input type="color" id="secondaryPicker" value="#ffffff" />

      <div id="colorpalette"></div>
    </div>
    <div id="mainbody">
      <div id="top-ruler">
        <div id="topIndicator"></div>
      </div>
      <div id="left-ruler">
        <div id="leftIndicator"></div>
      </div>
      <div id="drawingarea">
        <canvas id="myCanvas"></canvas>
      </div>
    </div>
    <div id="statusbar">
      <div id="mouseposition" class="statusbarValue"></div>
      <div id="canvassize" class="statusbarValue"></div>
      <div id="zoompower" class="statusbarValue"></div>
      <div id="completionbarContainer" class="statusbarValue">
        <div id="completionbar" class="completionbar"></div>
      </div>
    </div>
    <script type="module" src="client.js"></script>
  </body>
</html>

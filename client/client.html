<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Click to Draw</title>
    <style>
      :root {
        --toolheight: 2rem; /* Define the variable */
      }

      * {
        margin: 0;
        overflow: hidden;
      }
      body {
        height: 100svh;
        width: 100svw;
        
      }
      #toolbar {
        width: 100svw;
        height: var(--toolheight);
        background-color: black;
      }
      #drawingarea {
        width: 100svw;
        height: calc(100svh - var(--toolheight));
        cursor: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32"><circle cx="16" cy="16" r="5" fill="black"/></svg>')
            16 16,
          auto;
      }

      input[type="color"] {
        width: var(--toolheight);
        height: var(--toolheight);
      }

      input[type="number"] {
        width: var(--toolheight);
        height: var(--toolheight);
      }
      canvas {
        image-rendering: pixelated;
        image-rendering: crisp-edges; /* Fallback for older browsers */
      }
      .cursor {
        width: calc(var(--toolheight) / 3);
        height: calc(var(--toolheight) / 3);
        position: absolute;
        background-color: cadetblue;
      }
    </style>
  </head>
  <body>
    <div id="toolbar">
      <input type="color" id="colorPicker" />
      <input type="number" id="brush-size" min="0" value="1" step="1" />
      <select id="default-sizes">
        <option value="1">1 px</option>
        <option value="2">2 px</option>
        <option value="3">3 px</option>
        <option value="4">4 px</option>
      </select>
    </div>
    <div id="drawingarea">
      <canvas id="myCanvas" width="500" height="500"></canvas>
    </div>
  </body>

  <script type="module" src="client.js"></script>
</html>
